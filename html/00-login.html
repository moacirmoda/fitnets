<!DOCTYPE html>
<html lang='pt'>
    <head>
        <meta charset="utf-8" >
        <!-- scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        
        <!-- css -->
        <link href="static/css/normalize.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="static/bootstrap/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="static/bootstrap/css/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="static/css/screen.css" media="screen" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <div class="row content">
            <div class="logo"><h1>Fitnets</h1></div>
            <div class="span5 login">
                <div class="block">
                    <form class="form-horizontal" action="01-dashboard.html">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Usuário</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Senha</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                <input type="checkbox"> Lembrar de mim</label>
                            </div>
                            <div class="control-group button">
                                <button type="submit" class="btn btn-large btn-primary">Entrar</button>
                            </div>
                            <ul class="">
                                <li><a href="#" title="">Esqueci minha senha</a></li>
                                <li><a href="05-register.html" title="">Não sou registrado</a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
