                        <ul class="nav">

                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projetos <b class="caret"></b></a>
                                <ul class="dropdown-menu">

        <!-- fim menu -->

        <!-- conteudo -->
        <div class="container content">
            <div class="row">
                <div class="block">
                    <form class="form form-project" name="project">
                        <fieldset>
                            
                            <legend><h3>Novo Projeto</h3></legend>
                            
                            <div class="row">
                                <div class="span12">
                                    <label for="objetivo" class="">Objetivo</label>
                                    <input type="text" id="objetivo" name="objetivo" placeholder="">
                                </div>
                            </div>

                            <div class="row">
                                <div class="span4">
                                
                                    <label for="duracao" class="">Duração <small>(em meses)</small></label>
                                    <input type="number" id="duracao" name="duracao" placeholder="" value="12">
                                </div>

                                <div class="span4">
                                    <label for="inicio" class="">Data de Início</label>
                                    <input type="date"  id="inicio" name="inicio" placeholder="">
                                </div>

                                <div class="span4">
                                    <label for="frequencia" class="">Frequência <small>(vezes na semana)</small></label>
                                    <input type="number" id="frequencia" name="frequencia" placeholder="" value="5">
                                </div>
                            </div>

                            <div class="form-actions">
                              <button type="submit" class="btn btn-primary">Criar</button>
                              <button type="button" class="btn">Cancelar</button>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
