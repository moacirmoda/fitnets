<!DOCTYPE html>
<html lang='pt'>
    <head>
        <meta charset="utf-8" >
        <!-- scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}/site/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/site/bootstrap/js/bootstrap-modal.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}/site/js/functions.js" type="text/javascript"></script>
        
        <!-- css -->
        <link href="{{ STATIC_URL }}/site/css/normalize.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL }}/site/bootstrap/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL }}/site/bootstrap/css/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL }}/site/css/screen.css" media="screen" rel="stylesheet" type="text/css" />

        <title>{% block title %}Fitnets{% endblock %}</title>

        {% block extrahead %}{% endblock %}

    </head>
    <body>
        {% include "menu.html" %}
        <div class="container content">{% block content %}{% endblock%}</div>

        {% if request.user.is_authenticated %}
            <!-- footer -->
            <div class="footer">
                <p>Fitnets 2012</p>
            </div>
        {% endif %}
    </body>
</html>
