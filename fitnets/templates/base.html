        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js" type="text/javascript"></script>
        
        <!-- css -->
        <link href="{{ STATIC_URL }}css/normalize.css" media="screen" rel="stylesheet" type="text/css" />
